<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>AI 贷款助理</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f8f8f8;
    }
    #chat {
      height: 400px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 1rem;
      background-color: #fff;
    }
    #chat p {
      margin: 0.5rem 0;
    }
    .user { color: #0077cc; font-weight: bold; }
    .bot { color: #333; font-style: italic; }
    #input-area {
      margin-top: 1rem;
    }
    pre {
      font-family: inherit;
      font-style: italic;
      color: #333;
      white-space: pre-wrap;
      margin: 0.5rem 0;
    }

  </style>
</head>
<body>
  <h2>💬 AI 贷款申请助手</h2>
  <div id="chat"></div>
  <div id="input-area">
    <input id="message" type="text" size="70" placeholder="请输入您的信息..." />
    <button onclick="sendMessage()">发送</button>
  </div>

  <script>
    const chatDiv = document.getElementById("chat");
    const messageInput = document.getElementById("message");
    const userId = "user1";  // 可替换为真实的 id_number

    // ✅ WebSocket 与第四部分交互
    const ws = new WebSocket("ws://localhost:8004/ws/chatroom");

    ws.onmessage = function (event) {
      const contractText = event.data;
      const fullMessage = `这是合同的内容，如果您确认，请回答“我同意”。\n\n${contractText}`;
      chatDiv.innerHTML += `<p><span class="bot">助理:</span> <pre style="white-space: pre-wrap">${fullMessage}</pre></p>`;
      chatDiv.scrollTop = chatDiv.scrollHeight;
    };

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      chatDiv.innerHTML += `<p><span class="user">你:</span> ${message}</p>`;
      messageInput.value = "";

      const confirmationWords = ["我同意", "yes", "确认", "accept"];
      if (confirmationWords.includes(message.toLowerCase())) {
        ws.send(message);  // 发送到 WebSocket 第四部分
        chatDiv.innerHTML += `<p><span class="bot">助理:</span> 已收到您的确认，我们将尽快通过邮件发送合同。</p>`;
        chatDiv.scrollTop = chatDiv.scrollHeight;
        return;
      }

      // 正常聊天流程：发送到第一部分后端
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: userId, message })
      });
      const data = await res.json();
      chatDiv.innerHTML += `<p><span class="bot">助理:</span> ${data.reply}</p>`;
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    messageInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
